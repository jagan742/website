<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Horizontal Scroll Image gallery</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="head">
        <h1>Horizontal Scroll Image gallery</h1>
    </div>
    <div class="gallery-wrap">
        <img src="photos/back.png" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="photos/image-1.png" ></span>
                <span><img src="photos/image-2.png" ></span>
                <span><img src="photos/image-3.png" ></span>
            </div>
            <div>
                <span><img src="photos/image-4.png" ></span>
                <span><img src="photos/image-5.png" ></span>
                <span><img src="photos/image-6.png" ></span>
            </div>
        </div>
        <img src="photos/next.png" id="nextbtn">
    </div>
   

    


    <script src="js.js"></script>
</body>
</html>
